<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Article Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="selectedArticle?.urlToImage" alt="Article Image" />
    <ion-card-header>
      <ion-card-title>{{ selectedArticle?.title }}</ion-card-title>
      <ion-card-subtitle>{{ selectedArticle?.publishedAt }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ selectedArticle?.description }}</p>
      <p>{{ selectedArticle?.content }}</p>
    </ion-card-content>

    <ion-button expand="full" color="primary" (click)="openOriginalArticle()">
      Read More
    </ion-button>
  </ion-card>
</ion-content>
